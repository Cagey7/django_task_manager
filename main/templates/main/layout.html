<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url 'index' %}"><li>Главная страница</li></a>
        <p>Привет, {{ user.username }}</p>
        <a href="{% url 'logout_user' %}"><li>Выйти</li></a>
    {% else %}
        <a href="{% url 'index' %}"><li>Главная страница</li></a>
        <a href="{% url 'login' %}"><li>Логин</li></a>
        <a href="{% url 'register' %}"><li>Регистрация</li></a>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
